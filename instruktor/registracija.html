<html>
    <head>
        <title>
            Reg. Form Using local storage js-part2
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="registracija.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      </head>
      <body>
      
        <nav>
          REGISTRACIJA 
          <button  class="btn btn-default" onClick="location.href='home.html'">POVRATAK</button>

      <div class="container">
      
        <form action="#">
            <div class="form-group">
                <label for="name">Ime:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="email">
              </div>
              <div class="form-group">
                <label for="surname">Prezime:</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname">
              </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Lozinka:</label>
            <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
          </div>
          <div class="form-group">
            <label for="userType">Vrsta korisnika:</label>
            <select class="form-control" id="userType" name="userType">
              <option value="">Molimo izaberite opciju: </option>
              <option value="kandidat">Kandidat</option>
              <option value="instruktor">Instruktor</option>
           </select>
            </div>
         
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
        </form>
      </div>
