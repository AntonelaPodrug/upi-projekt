<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chat-ins.css">
  <title>VS Code Chat</title>
</head>
<body>

  <div id="main-container">
    <div id="conversation-list">
      <button id="profile-button" onClick="location.href='../profilei.html'">Profil</button> <br>
      <label for="conversation-slider">Select Conversation:</label>
      <ul id="conversations">
        <li onclick="loadConversation(1, 'Ime Kontakta 1')">Conversation 1</li>
        <li onclick="loadConversation(2, 'Ime Kontakta 2')">Conversation 2</li>
        <li onclick="loadConversation(3, 'Ime Kontakta 3')">Conversation 3</li>

      </ul>
      
    </div>

    <div id="chat-container">
      <div id="chat-header">
        <h3 id="contact-name">Conversation 1</h3>
      </div>
      <div id="chat-box-1" class="chat-box" style="display: none;" data-conversation-id="1"></div>
      <div id="chat-box-2" class="chat-box" style="display: none;" data-conversation-id="2"></div>
      <div id="chat-box-3" class="chat-box" style="display: none;" data-conversation-id="3"></div>
    
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="chat-ins.js"></script>

</body>
</html>
