<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chat2.css">
  <title>VS Code Chat</title>
</head>
<body>

  <div id="main-container">
    <div id="conversation-list">
      <button id="profile-button">My Profile</button> <br>
      <label for="conversation-slider">Select Conversation:</label>
      <ul id="conversations">
        <li onclick="loadConversation(1)">Conversation 1</li>
        <li onclick="loadConversation(2)">Conversation 2</li>
        <li onclick="loadConversation(3)">Conversation 3</li>
      </ul>
    </div>

    <div id="chat-container">
      <div id="chat-box">
        <!-- <div class="message received">
          <strong>Instruktor:</strong> Peti sat vo≈ænje, 12.01.2024 u 14:00 na Poljudu?
        </div> -->
      </div>
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-button" onclick="sendMessage()">Send</button>
      <!-- <button id="yes-button" onclick="sendYes()">Yes</button>
      <button id="no-button" onclick="sendNo()">No</button> -->
    </div>
  </div>

  <script src="chat2.js"></script>

</body>
</html>
