<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chat.css">
  <title>VS Code Chat</title>
</head>
<body>

  <div id="main-container">
    <div id="conversation-list">
      <button id="profile-button" onclick="goBack()">Profil</button> <br>
      <ul id="conversations">
        <li onclick="loadConversation(1)">Conversation 1</li>
      </ul>
    </div>

    <div id="chat-container">
      <div id="chat-header">
        <h2 id="conversation-name">Razgovor</h2>
      </div>
      <div id="chat-box">
       <!--  <div class="message received">
          <strong>Instruktor:</strong> Peti sat vo≈ænje, 12.01.2024 u 14:00 na Poljudu?
        </div> -->
        <script>
          let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
          document.getElementById("chat-box").innerHTML = chatHistory.join("");
        </script>
      </div>
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-button" onclick="sendMessage()">Send</button>
      <button id="yes-button" onclick="sendYes()">Yes</button>
      <button id="no-button" onclick="sendNo()">No</button>
      
    </div>
  </div>

  <script src="chat.js"></script>

</body>
</html>
